<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"></meta> <!-- Risolve il "problema del formato" del browser -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/bulma/css/bulma.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="app">

      <div class="field">
        <label class="label"> Name </label>
        <input v-model.trim="name" type="text" class="input" placeholder="Text input"/>   
      </div>
    
      <div class="field">
        <label class="label"> Subject </label>
        <div class="select">
          <select v-model="subject">
            <option disabled value=""> Select dropdown </option>
            <option> Engineering </option>
            <option> Computer Science </option>
            <option> Biology </option>
            <option> Other... </option>
          </select>
        </div>
      </div>

      <div class="field">
        <label class="checkbox">
          <input v-model="termsAndConditions" type="checkbox" />
          I agree to the terms and conditions
        </label>
      </div>

      <div class="field">
        <label class="radio">
          <input v-model="yesOrNo" name="yesOrNo" type="radio" value="Yes"/>
          Yes
        </label>
        <label class="radio">
          <input v-model="yesOrNo" name="yesOrNo" type="radio" value="No"/>
          No
        </label>
      </div>

      <div class="field">
        <button class="button is-info" v-on:click="submit"> Submit </button>
      </div>

    </div>
  </body>
</html>
